{% extends "base.html" %}

{% block content5 %}
    <div class="alert alert-secondary" role="alert">
        <h2>Размещение по каютам</h2>
    </div>
    {% set rums = "Каюта №" %}
    {% for item in arr %}
        {% if loop.index == 1 %}
            <h4>{{item}} - {{rums}} {{loop.index}} - капитан корабля</h4>
        {% else %}
            <h4>{{item}} - {{rums}} {{loop.index}}</h4>
        {% endif %}
    {% endfor %}
{% endblock %}
